<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax MAnagment System</title>
    <!-- css link -->
    <link rel="stylesheet" href="styles.css" />
    <!-- bootetrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- login form -->
    <section
      class="login d-flex flex-column justify-content-center align-items-center"
    >
      <h1>Login Form</h1>
      <form action="" method="" name="loginForm" class="loginForm">
        <label for="username" class="form-label">username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          placeholder="username"
        />
        <label for="password" class="form-label">password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="password"
        />
        <label for="select">choose type</label>
        <select id="select" class="">
          <option selected>choose</option>
          <option value="admin">admin</option>
          <option value="buyer">buyer</option>
          <option value="seler">seler</option>
        </select>
        <div class="login-btn">
          <button type="submit" class="btn btn-primary">login</button>
          <a href="">register?</a>
        </div>
      </form>
    </section>
  </body>
</html>
