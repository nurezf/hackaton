<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax MAnagment System</title>
    <!-- css link -->
    <link rel="stylesheet" href="styles.css" />
    <!-- bootetrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- register form -->
    <section class="login register">
      <h1>administer registration form</h1>
      <form
        action=""
        method=""
        name="aminRegister"
        class="loginForm registerForm d-flex flex-row justify-content-center align-items-start adminForm"
      >
        <div class="left-inputs">
          <div class="register-input-group">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              class="form-control"
              placeholder="fullName"
            />
          </div>
          <div class="register-input-group">
            <label for="postion" class="form-label">postion</label>
            <input
              type="text"
              id="postion"
              name="position"
              class="form-control"
              placeholder="postion"
            />
          </div>
          <div class="register-input-group">
            <label for="email" class="form-label">email</label>
            <input
              type="text"
              id="email"
              name="email"
              class="form-control"
              placeholder="email"
            />
          </div>
          <div class="register-input-group">
            <label for="phonNo" class="form-label">phon Number</label>
            <input
              type="text"
              id="phonNo"
              name="phonNo"
              class="form-control"
              placeholder="phonNo"
            />
          </div>
        </div>
        <div class="right-inputs">
          <div class="register-input-group">
            <label for="adress" class="form-label">adress</label>
            <input
              type="text"
              id="adress"
              name="adress"
              class="form-control"
              placeholder="adress"
            />
          </div>
          <div class="register-input-group">
            <label for="username" class="form-label">username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="username"
            />
          </div>
          <div class="register-input-group">
            <label for="password" class="form-label">password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="password"
            />
          </div>
          <div class="login-btn">
            <button type="submit" class="btn btn-primary">regiser</button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
